<!-- person_crispy_form.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Crispy form</h1>
  <div class="cols-6">
    <form class="form-horizontal" action="." method="POST">
      <div class="col-sm-6">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
{% endblock content %}
