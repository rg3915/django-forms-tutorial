<!-- person_bootstrap_form.html -->
{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h1>Bootstrap form</h1>
  <div class="cols-6">
    <form class="form-horizontal" action="." method="POST">
      <div class="col-sm-6">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
          <button type="submit" class="btn btn-primary">Salvar</button>
        {% endbuttons %}
      </div>
    </form>
  </div>
{% endblock content %}
